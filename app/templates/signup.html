<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <!-- header -->
    <div class="header-container">
        <header class="header">
            <a href="/" class="header-title-link">
                <h1 class="header-title">BookSwap</h1>
            </a>
            <div class="header-buttons">
                <a href="/matches" class="button-primary">find new books!</a>
                <a href="/user" class="button-secondary">user</a>
            </div>
        </header>
    </div>
    <div class="content-container">
        <section class="book-list-container">
            <div class="user-greeting">
                <h1> Sign up</h1>
            </div>
            <form action="{{ url_for('signup') }}" method="POST">
                <h3> Name: </h3>
                <input type="text" id="name" name="name" class="login-bar" placeholder="name" required><br>
                <h3> Email: </h3>
                <input type="text" id="email" name="email" class="login-bar" placeholder="email" required><br>
                <h3> Password: </h3>
                <input type="password" id="password" name="password" class="login-bar" placeholder="password" required><br>
                <br>
                <input type="submit" class ="login-button" value="Signup">
            </form>
            <p>Have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </section>
    </div> 
</body>
</html>
